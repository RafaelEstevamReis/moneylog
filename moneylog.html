<head><title>MoneyLog</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="generator" content="TextMate">
<meta name="author" content="Aurelio Marinho Jargas www.aurelio.net">
<meta name="keywords" content="Personal Finance, KISS, Simple, HTML, CSS, JavaScript">
<meta name="description" content="MoneyLog Experience - Personal finances management made real simple. In one single editable text file you have all your transactions and the engine to query it. Alter with any text editor and view the reports on the browser. Made with HTML, CSS and JavaScript.">
<link rel="shortcut icon" href="http://aurelio.net/moneylog/favicon.ico">

<!--
All the page formatting is here.
You may change the styles if you know what you're doing.
-->
<link rel="stylesheet" type="text/css" href="moneylog.css">
<!--[if lte IE 7]>
    <style type="text/css">#tag-cloud-content input { display:inline; }</style>
<![endif]-->

<script type="text/javascript" src="moneylog.js"></script>
<script type="text/javascript" src="config.js"></script>

</head>

<body>
<div id="container">

<!-- Toolbar -->
<div id="toolbar">

	<div id="logo-wrapper">
		<div id="logo">
			<div id="app-name"><a id="sitelink" href="#">MoneyLog</a></div>
			<div id="app-flavor"></div>
		</div>

		<div id="fullscreen" class="trigger">||</div>
	</div>

	<div id="toolbar-controls-wrapper">
		<div id="toolbar-controls">

			<!-- Data Files -->
			<div id="source-file-box">
				<select
					id="source-file" size="1"></select>
				<a
				 	id="editor-open" class="button" href="#"></a><a
					id="source-reload" class="button" href="#"></a>
			</div>

			<hr id="toolbar-sep-1" />

			<!-- Report Type -->
			<div id="report-nav">
				<a
					id="d" class="button" href="#"></a><a
					id="m" class="button" href="#"></a><a
					id="y" class="button" href="#"></a>
			</div>

			<hr id="toolbar-sep-2" />

			<!-- Search -->
			<div id="search-box" class="toolbar-box">
				<div id="search-content" class="box-content">
					<!-- Note: Not using <form> to avoid action on Enter pressing -->
					<input id="filter" type="text">
					<div class="checkbox-option">
						<input
							id="opt-regex-check" class="trigger" type="checkbox">
						<label
							id="opt-regex-label" for="opt-regex-check"></label>

						<input
							id="opt-negate-check" class="trigger" type="checkbox">
						<label
						 	id="opt-negate-label" for="opt-negate-check"></label>
					</div>
				</div>
			</div>


			<!-- View -->
			<div id="view-options-box" class="toolbar-box">
				<a id="view-options-header" class="button" href="#"></a>
				<div id="view-options-content" class="box-content">

					<!-- From: -->
					<div id="opt-date-1-box" class="checkbox-option">
						<input
							id="opt-date-1-check" class="trigger" type="checkbox">
						<label
							id="opt-date-1-label" for="opt-date-1-check"></label>
						<select id="opt-date-1-month-combo"></select>
						<select id="opt-date-1-year-combo"></select>
					</div>

					<!-- Until: -->
					<div id="opt-date-2-box" class="checkbox-option">
						<input
							id="opt-date-2-check" class="trigger" type="checkbox">
						<label
							id="opt-date-2-label" for="opt-date-2-check"></label>
						<select id="opt-date-2-month-combo"></select>
						<select id="opt-date-2-year-combo"></select>
					</div>

					<!-- Monthly -->
					<div id="opt-monthly-box" class="checkbox-option">
						<input
							id="opt-monthly-check" class="trigger" type="checkbox">
						<label
							id="opt-monthly-label" for="opt-monthly-check"></label>
					</div>

					<!-- Future -->
					<div id="opt-future-box" class="checkbox-option">
						<input
							id="opt-future-check" class="trigger" type="checkbox">
						<label
							id="opt-future-label" for="opt-future-check"></label>
					</div>

					<!-- Last Months -->
					<div id="opt-last-months-box" class="checkbox-option">
						<input
							id="opt-last-months-check" class="trigger" type="checkbox">
						<label
							id="opt-last-months-label" for="opt-last-months-check"></label>

						<div id="opt-last-months-extra" class="checkbox-option-extra auto-hide">
							<select
								id="opt-last-months-combo" size="1"></select>
						</div>
					</div>

					<!-- Value Filter -->
					<div id="opt-value-filter-box" class="checkbox-option">
						<input
							id="opt-value-filter-check" class="trigger" type="checkbox">
						<label
							id="opt-value-filter-label" for="opt-value-filter-check"></label>

						<div id="opt-value-filter-extra" class="checkbox-option-extra auto-hide">
							<select
								id="opt-value-filter-combo" size="1">
							</select><input
								id="opt-value-filter-number" size="3" type="text">
						</div>
					</div>

				</div><!-- view-options-content -->
			</div><!-- view-options-box -->


			<!-- Tag Cloud -->
			<div id="tag-cloud-box" class="toolbar-box">
				<a id="tag-cloud-header" class="button" href="#"></a>
				<div id="tag-cloud-content" class="box-content">

					<div id="tag-cloud-tags">
					</div>

					<div id="tag-cloud-options" class="box-options">
						<hr />
						<div id="tag-cloud-opt-negate-box" class="checkbox-option">
							<input
								id="tag-cloud-opt-negate-check" type="checkbox" class="trigger">
							<label
								id="tag-cloud-opt-negate-label" for="tag-cloud-opt-negate-check"></label>
						</div>
						<div id="tag-cloud-opt-group-box" class="checkbox-option">
							<input
								id="tag-cloud-opt-group-check" type="checkbox" class="trigger">
							<label
								id="tag-cloud-opt-group-label" for="tag-cloud-opt-group-check"></label>
						</div>
						<div id="tag-cloud-opt-reset-box" class="checkbox-option">
							<input
								id="tag-cloud-opt-reset-check" type="checkbox" class="trigger">
							<label
								id="tag-cloud-opt-reset-label" for="tag-cloud-opt-reset-check"></label>
						</div>
					</div>

					<input type="hidden" id="tag-cloud-count" value="0">
				</div>
			</div>


			<!-- Tag Summary -->
			<div id="tag-summary-box" class="toolbar-box">
				<a id="tag-summary-header" class="button" href="#"></a>
				<div id="tag-summary-content" class="box-content">
				</div>
			</div>

			<div id="app-version"></div>
		</div><!-- toolbar-controls -->
	</div><!-- toolbar-controls-wrapper -->
</div><!-- #toolbar -->


<div id="content">

	<noscript>
		<p>Sorry. No JavaScript detected, it won't work.</p>
		<p>Ops! Seu navegador está sem JavaScript, sem ele não vai funcionar.</p>
	</noscript>

	<div id="error">
	</div>

	<!-- Report -->
	<div id="report">
	</div>

	<!-- Chart -->
	<div id="charts">
		<select id="chart-data" size="1"></select>
		<div id="chart-content"></div>
	</div>

	<!-- Rows Summary -->
	<div id="rows-summary">
		<select id="rows-summary-index" size="1"></select>
		<div id="rows-summary-content"></div>
	</div>

	<div id="footer-message">
	</div>

</div><!-- #content -->


<!-- Editor -->
<div id="editor">
	<div id="editor-file-name"></div>
	<div id="editor-data-wrapper">
		<textarea rows="25" id="editor-data"></textarea>
	</div>
	<div id="editor-buttons">
		<a id="editor-close" class="button active" href="#"></a>
		<a id="editor-save" class="button active" href="#"></a>
	</div>
</div>


<!-- Data - local TXT mode -->
<iframe id="data-frame" onload="iframeLoaded(this)">
	<p>Sorry. No iframes support detected, please use the all-in-one version.</p>
	<p>Ops! Seu navegador não entende iframes. Use a versão tudo-em-um.</p>
</iframe>

<!-- Data - all-in-one mode -->
<pre id="data">
</pre>

</div><!-- #container -->
</body>
</html>
